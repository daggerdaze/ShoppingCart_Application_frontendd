<div class="wolf justify-content-center mt-5" style=" text-align:center">
  <div class="wap wally rounded-circle" style=" display: inline-block;">
    <a routerLink="/homepage"><img class="rounded-circle" src="./assets/3.png" alt="logo"  style="width:200px; height: 200px "></a>
  </div>
</div>
<div class="container  wally mt-5" style="width: 50%; background-color:steelblue; "><hr>
  <div class="mr-5 text-warning" ><b style="font-size:30px"><i>Create Your Account</i></b></div>
  <form ><hr>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name" required="true">
    </div><hr>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required="true">
    </div><hr>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password" required="true">
    </div><hr>
    Gender:
    <div class="form-group form-check" >
      <label class="form-check-label">
        <input class="form-check-input" type="radio"  name="gender" value='Male' [(ngModel)]="gender">Male</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label class="form-check-label">
        <input class="form-check-input" type="radio"  name="gender" value='Female' [(ngModel)]="gender">Female</label>
    </div><hr>
    <div class="form-group" >
    <label for="pwd">Address:</label>
    <input type="text" class="form-control" placeholder="Enter address" name="address" [(ngModel)]="address" required="true">
</div><hr>
 <div class="form-group">
<label for="pwd">Mobile:</label>
<input type="text" class="form-control"  placeholder="Enter password" name="mobile" [(ngModel)]="mobile" required="true">
</div><hr>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div><hr>
    <div>
      <button type="submit" class="btn btn-warning" (click)="userdata()">SignUp</button>
    </div><span>
      <span class="text-warning mn"  >Already a Customer?</span>&nbsp;&nbsp;
      <a class="text-warning" routerLink="/login">Login Here</a></span>
    <br>
  </form>
</div>
<hr class="mt-3 w-75">
